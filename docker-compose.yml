services:
  qdrant:
    image: qdrant/qdrant:v1.13.6
    container_name: qdrant
    volumes:
      - ${QDRANT_STORAGE_PATH:-qdrant-data}:/qdrant/storage
    restart: unless-stopped

  mcp-memory:
    build: .
    container_name: mcp-memory-server
    environment:
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - TRUSTED_BACKEND_KEY=${TRUSTED_BACKEND_KEY}
      - QDRANT_URL=http://qdrant:6333
      - PORT=8080
    depends_on:
      - qdrant
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - mcp-memory
      - qdrant
    restart: unless-stopped

volumes:
  qdrant-data:  # used locally; production uses QDRANT_STORAGE_PATH bind mount
  caddy-data:
  caddy-config:
