version: '3.8'

services:
  mcp-memory:
    build: .
    container_name: mcp-memory-server
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - MCP_DATA_DIR=/var/lib/data
      - PORT=8080
    volumes:
      - mcp-data:/var/lib/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  caddy:
    image: caddy:2-alpine
    container_name: mcp-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped
    depends_on:
      - mcp-memory

volumes:
  mcp-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
